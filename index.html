<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FantaMorto Monitor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>‚ò†Ô∏è FantaMorto Monitor</h1>
            <p>Stato in tempo reale della tua lista.</p>
        </header>

        <div class="controls-container">
            <div class="view-switcher">
                <button id="btn-teams" class="active" onclick="switchView('teams')">üìã Squadre</button>
                <button id="btn-leaderboard" onclick="switchView('leaderboard')">üèÜ Classifica</button>
            </div>
            <div class="search-container">
                <input type="text" id="team-search" placeholder="üîç Cerca squadra o becchino..."
                    oninput="filterTeams(this.value)">
            </div>
        </div>

        <main id="tracker-grid" class="view-section active">
            <!-- Cards will be injected here -->
        </main>

        <section id="leaderboard-view" class="view-section" style="display: none;">
            <div class="leaderboard-container">
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Pos</th>
                            <th>Squadra</th>
                            <th>Becchino</th>
                            <th>Morti</th>
                            <th>Vivi</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                        <!-- Leaderboard rows injected here -->
                    </tbody>
                </table>
            </div>
        </section>

        <footer>
            <p>Aggiornato automaticamente tramite Wikipedia API</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
